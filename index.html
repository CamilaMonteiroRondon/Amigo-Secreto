<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>

        <section class="top-section">
            <div class="input-section">
                <img src="assets/hasher-sticker.gif.gif" alt="Ícone de um boneco espião" class="spy-icon">
                <h2 class="section-title">Digite o nome dos seus amigos</h2>
                <div class="input-wrapper">
                    <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                    <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
                </div>
            </div>
            
            <ul id="listaAmigos" role="list">
                <li class="name-item">Nome do Participante</li>
                <li class="name-item">Nome do Participante</li>
                <li class="name-item">Nome do Participante</li>
                <li class="name-item">Nome do Participante</li>
            </ul>
        </section>

        <button class="button-draw" onclick="sortearAmigoSecreto()" aria-label="Sortear amigo secreto">
            Sortear Amigo
        </button>

        <div class="result-section">
            <h2 id="sortearAmigo">Seu Amigo é: <span id="amigoSorteado">Pedro</span></h2>
        </div>
    </main>
    <script src="app.js" defer></script>
</body>
</html>
